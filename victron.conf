<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="com.victronenergy.settings"/>
		<allow send_destination="com.victronenergy.settings"/>
	</policy>

	<policy context="default">
		<allow send_destination="com.victronenergy.settings"/>
	</policy>

	<policy user="root">
		<allow own_prefix="com.victronenergy.vebus"/>
		<!-- drill a big hole, send_destination="com.victronenergy.vebus.*" doesn't work ... -->
		<allow send_type="method_call"/>
	</policy>

	<policy user="root">
		<allow own="com.victronenergy.logger"/>
	</policy>

	<policy context="default">
		<allow send_destination="com.victronenergy.logger"/>
	</policy>

	<policy user="root">
		<allow own_prefix="com.victronenergy"/>
		<!-- drill a big hole, send_destination="com.victronenergy.*" doesn't work ... -->
		<allow send_type="method_call"/>
	</policy>
</busconfig>

